ext {
    minSdkVer = 11
    targetSdkVer = 25
    compileSdkVer = 25
    buildToolsVer = '25.0.3'
    supLibVersion = '25.3.1'

    libraryVersion = "0.2.2"
    libraryVersionCode = 1

    bintrayRepo = 'maven'
    publishedGroupId = 'com.baseconfig.pillar'

    //Default to be overriden
    libraryManifestPlaceholders = [libName: libraryName]
    bintrayBaseName = 'Pillar'

    //Below need to be overriden by modules.
    //libraryName = 'Pillar'
    //libraryArtifactName = 'pillar' //will be used for publishing
    libraryArtifactPackaging = 'aar' //if not overriden, will default to 'aar'

    yearBegan = '2015'
    libraryDescription = 'Modular UI library implementing Material Design for Android'

    siteUrl = 'https://github.com/amirulzin/Pillar'
    gitUrl = 'https://github.com/amirulzin/Pillar.git'

    developerId = 'amirulzin'
    developerName = 'Amirul Zin'
    developerEmail = 'amirul.mdzin@gmail.com'

    licenseName = 'The MIT License'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]

    //bintrayConfig = "customArchives"
    bintrayConfig = "archives"
}
